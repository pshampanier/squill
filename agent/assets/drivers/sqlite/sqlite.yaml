name: sqlite
label: SQLite
icon: sqlite.svg
description: >-
  SQLite is a C-language library that implements a small, fast,
  self-contained, high-reliability, full-featured, SQL database engine.
capabilities:
  - sql
  - connect_file
  - connect_uri
  - read_only
  - single_datasource
defaults:
  URI: "file::memory:?cache=shared"
  CONNECTION_MODE: file
